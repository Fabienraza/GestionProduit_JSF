
<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<title>Ajout produit</title>
		<meta charset="utf-8"/>
	</head>

	<body>
		<h:form>
			<h:outputLabel> Nom Produit : </h:outputLabel> <br/>
			<h:inputText value="#{gp.produit1.nomProduit}"></h:inputText> <br/>
			
			<h:outputLabel> Description : </h:outputLabel> <br/>
			<h:inputText value="#{gp.produit1.descProduit}"></h:inputText> <br/>
			
			<h:outputLabel> Prix : </h:outputLabel> <br/>
			<h:inputText value="#{gp.produit1.prixProduit}"></h:inputText> <br/>
			
			<h:outputLabel> Marque : </h:outputLabel> <br/>
			<h:selectOneMenu value="#{gp.m.idMarque}"> 
				<f:selectItems value ="#{gm.afficheMarques()}" var="l" itemValue="#{l.idMarque}" itemLabel="#{l.nomMarque}"> </f:selectItems>
			</h:selectOneMenu> <br/>

			<h:commandButton value="Valider" action="#{gp.ajoutProduit()}"></h:commandButton> <br/>
		</h:form>
	</body>
</html>
